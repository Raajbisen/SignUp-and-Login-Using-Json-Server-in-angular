<div class="conainer">
    <div class="row">
        <div class="col-md-6">

            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & passwoed to continue</h6>
                </div>
                <form ngNativeValidate [formGroup]="login" (ngSubmit)="logiin()">

                    
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"   >
\                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      
                    </form>
                    <a style="color: #fff; margin-top: 10px;" routerLink="/signup"> New User? Register Yourself..</a>
            </div>
        </div>
    </div>
</div>
